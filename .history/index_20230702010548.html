  <script>
    var opts = ['detetive', 'anjo', 'killer', 'vitima', 'vitima', 'vitima', 'vitima', 'vitima']
    var max = 7;
    function formatar(pessoa) {
      var numAleatorio = rand(1, max);
      max--;

      document.getElementById(pessoa).value = opts[numAleatorio];
      opts.splice(opts.indexOf(opts[numAleatorio]), 1);
    }

    function rand(min, max) { 
      return Math.floor(Math.random() * (max - min + 1) + min)
    }
  </script>
